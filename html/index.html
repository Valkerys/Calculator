<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Carlos Espinoza">
    <!-- Title for whats written on the tab. -->
    <title>Calculator</title>
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>      
      <div class="header">
        <h1>Calculator Website</h1>
      </div>
    </header>
    

      <div class="container">
        <h1>Enter your calcualtions header</h1>
        <br>
        <form action="calculation">
          <input type="text" id="values" oninput="calculateValues()">
          <br><br>
          <p id="solution"></p>
          <br>
        </form>
        <input type="button" value="Submit" class="button">
      
      <br><br>
      <div>Output 1</div>
      <div>Output 2</div>
      <div>Output 3</div>
      <div>Output 4</div>
      <div>Output 5</div>
      <div>Output 6</div>
      <div>Output 7</div>
      <div>Output 8</div>
      <div>Output 9</div>
      <div>Output 10</div>

    </div>


  <div>
    <footer class="footer">
      <p>Calculator Website &copy; 2019</p>
    </footer>
  </div>

<script>

  function calculateValues() {
    var inputValues = document.getElementById('values').value;
    
    var addition = false;
    var substraction = false;
    var multiplication = false;
    var division = false;

    var operatorWatch = false;

    var solution = 0;
    var actualNumber = 0;
    var finalOutput = 0;

    var solutionHolder = solution;

    var i;
    for(i = 0; i < inputValues.length; i++) {

      var cases = inputValues.charCodeAt(i);
      switch(cases) {
        case '+'.charCodeAt(0):
          addition = true;
          operatorWatch = true;
          break;
        case '-'.charCodeAt(0):
          substraction = true;
          operatorWatch = true;
          break;
        case '_'.charCodeAt(0):
          multiplication = true;
          operatorWatch = true;
          break;
        case '/'.charCodeAt(0):
          division = true;
          operatorWatch = true;
          break; 
        default:
          actualNumber = inputValues.charCodeAt(i) - "0".charCodeAt(0);
          if(operatorWatch == false) {
            solutionHolder = solutionHolder*10 + actualNumber;
          } else {
            solution = solution*10 + actualNumber;
          }
      }
    }

    if(addition == true) {
      finalOutput = solutionHolder + solution;
    }
    else if(substraction == true) {
      finalOutput = solutionHolder - solution;
    }
    else if(multiplication == true) {
      finalOutput = solutionHolder * solution;
    }
    else {
      finalOutput = solutionHolder / solution;
    }

    document.getElementById("solution").innerHTML = "The solution is: " +  finalOutput;

  }

</script>

  </body>
</html>
